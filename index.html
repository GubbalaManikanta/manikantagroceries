<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grocery List</title>
    <style>
        /* Full page background */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0 20px; /* Add spacing on left and right */
            background-image: url('./egor-litvinov-ncKxCn5SI3A-unsplash.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            height: 100vh;
        }

        /* Grocery List title with black margin */
        h1 {
            text-align: center;
            color: #ff0000;
            margin-top: 20px;  /* Add margin to the top */
            margin-bottom: 30px;  /* Add margin to the bottom */
            border-bottom: 2px solid black;  /* Black border under title */
            padding-bottom: 10px;
        }

        /* Grocery List container */
        .grocery-list {
            max-width: 600px;
            margin: 20px auto;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            overflow-y: auto;
            height: 400px;
        }

        .grocery-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
            border-radius: 5px;
            padding: 5px;
            background-color: rgba(255, 255, 255, 0.9);
        }

        .controls {
            max-width: 600px;
            margin: 0 auto;
            text-align: center;
            margin-top: 20px;
        }

        .controls input {
            padding: 10px;
            margin-right: 10px;
            width: 70%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .controls button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .add-item-button {
            background-color: #4CAF50;
            color: white;
        }

        .add-item-button:hover {
            background-color: #45a049;
        }

        /* Red color for Remove button */
        .remove-button {
            background-color: #f44336;
            color: white;
        }

        .remove-button:hover {
            background-color: #e53935;
        }

        .clear-list-button {
            background-color: #ff9800;
            color: white;
        }

        .clear-list-button:hover {
            background-color: #e68a00;
        }

        /* Custom quantity input */
        .quantity-input {
            width: 80px;
            padding: 5px;
            margin-left: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Hide the custom input field by default */
        .custom-quantity {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Grocery List</h1>
    <div class="grocery-list" id="groceryList"></div>
    <div class="controls">
        <input type="text" id="newItemName" placeholder="Enter new item name">
        <button class="add-item-button" onclick="addItem()">Add Item</button>
        <button class="clear-list-button" onclick="clearList()">Clear List</button>
    </div>

    <!-- Firebase SDK (use v8 for compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBD49MyjH6BvBw6LfmjhtFefQTQ-FwEUi4",
            authDomain: "grocery-list-app-675fc.firebaseapp.com",
            projectId: "grocery-list-app-675fc",
            storageBucket: "grocery-list-app-675fc.firebasestorage.app",
            messagingSenderId: "475944005211",
            appId: "1:475944005211:web:185224feb421def35c997e"
        };
        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        var database = firebase.database();

        // Reference to the grocery list in the database
        var groceryListRef = database.ref("groceryList");

        // Add item to Firebase and DOM
        function addItem() {
            var newItemName = document.getElementById("newItemName").value.trim();
            if (newItemName) {
                var newItemRef = groceryListRef.push();
                newItemRef.set({
                    name: newItemName,
                    quantity: "250g"
                });
                document.getElementById("newItemName").value = ""; // Clear input field
            } else {
                alert("Please enter a valid item name!");
            }
        }

        // Render grocery list from Firebase
        groceryListRef.on("value", function(snapshot) {
            var groceryList = document.getElementById("groceryList");
            groceryList.innerHTML = ""; // Clear current list

            snapshot.forEach(function(childSnapshot) {
                var item = childSnapshot.val();
                var itemKey = childSnapshot.key;

                var div = document.createElement("div");
                div.classList.add("grocery-item");
                div.innerHTML = `
                    <label>${item.name}</label>
                    <select onchange="handleQuantityChange('${itemKey}', this.value)">
                        <option value="250g" ${item.quantity === "250g" ? "selected" : ""}>250g</option>
                        <option value="500g" ${item.quantity === "500g" ? "selected" : ""}>500g</option>
                        <option value="1kg" ${item.quantity === "1kg" ? "selected" : ""}>1kg</option>
                        <option value="small packet" ${item.quantity === "small packet" ? "selected" : ""}>Small Packet</option>
                        <option value="custom" ${item.quantity === "custom" ? "selected" : ""}>Custom</option>
                    </select>
                    <input class="quantity-input custom-quantity" type="text" value="${item.quantity}" placeholder="Enter custom quantity" onchange="handleCustomQuantity('${itemKey}', this.value)">
                    <button class="remove-button" onclick="removeItem('${itemKey}')">Remove</button>
                `;
                groceryList.appendChild(div);

                // Toggle visibility of custom quantity input based on selected option
                if (item.quantity === "custom") {
                    div.querySelector('.custom-quantity').style.display = "inline-block";
                }
            });
        });

        // Handle the change in dropdown selection
        function handleQuantityChange(itemKey, quantity) {
            var itemRef = groceryListRef.child(itemKey);
            if (quantity === "custom") {
                itemRef.update({ quantity: "custom" }); // Set to custom
            } else {
                itemRef.update({ quantity: quantity }); // Update with predefined quantity
            }
        }

        // Handle custom quantity input change
        function handleCustomQuantity(itemKey, quantity) {
            var itemRef = groceryListRef.child(itemKey);
            itemRef.update({ quantity: quantity }); // Update with custom quantity entered by user
        }

        // Remove item from Firebase
        function removeItem(itemKey) {
            groceryListRef.child(itemKey).remove();
        }

        // Clear the entire list
        function clearList() {
            groceryListRef.remove();
        }
    </script>
</body>
</html>
